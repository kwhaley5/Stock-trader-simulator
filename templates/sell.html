{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action="/sell" method="post" class="input-group mb-3 sizing">
        <select name="symbol" class="form-select">
            <option disabled selected value="">Symbol</option>
            {% for symbol in symbols %}
            <option value ="{{ symbol.symbol }}">{{ symbol.symbol }}</option>
            {% endfor %}
        </select>
        <input autocomplete="off" name="shares" placeholder="Number of Shares" type="text" class="form-control">
        <button type="submit" class="btn btn-outline-secondary">Sell</button>
    </form>

{% endblock %}
