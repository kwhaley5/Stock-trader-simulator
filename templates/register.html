{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <input autocomplete="off" autofocus name="username" placeholder="Username" type="text" class="form-control mx-auto w-auto" style="margin-bottom: 1rem">
        <input autocomplete="off" name="password" placeholder="Password" type="password" class="form-control mx-auto w-auto" style="margin-bottom: 1rem">
        <input autocomplete="off" name="confirmation" placeholder="Confirm Password" type="password" class="form-control mx-auto w-auto" style="margin-bottom: 1rem">
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

{% endblock %}
